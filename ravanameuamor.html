<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maria Ravana e esse cuzinho vai me da???</h1>
        <div class="buttons">
            <button onclick="location.href='https://www.youtube.com/watch?v=6jJkdRaa04g'">Sim</button>
            <button id="noButton" onmouseover="moveButton()">NÃ£o</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');

            const containerRect = container.getBoundingClientRect();
            const noButtonRect = noButton.getBoundingClientRect();

            let newTop, newLeft;

            do {
                newTop = Math.random() * (containerRect.height - noButtonRect.height);
                newLeft = Math.random() * (containerRect.width - noButtonRect.width);
            } while (newTop < 0 || newLeft < 0);

            noButton.style.position = 'absolute';
            noButton.style.top = `${newTop}px`;
            noButton.style.left = `${newLeft}px`;
        }
    </script>
</body>
</html>
